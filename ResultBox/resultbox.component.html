<!DOCTYPE html>
<html lang="en" ng-app="resultBoxComponent">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ResultBox/resultbox.styles.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Container</title>
</head>

<body ng-controller="resultBoxController">
    <div class="container-box">
        <h3>{{resultHeading}}</h3>
        <textarea ng-model="resultText" id="resultText" cols="30" rows="10"></textarea>
        <div class="result-action-box">
            <button ng-click="copyResult()">
                <span class="material-symbols-outlined">{{copyIcon}}</span>
                <span>{{copyMessage}}</span>
            </button>
        </div>
    </div>
</body>
<script src="/ResultBox/resultbox.module.js"></script>
<script src="/ResultBox/resultbox.controller.js"></script>
</html>
