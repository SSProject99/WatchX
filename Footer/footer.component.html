<!DOCTYPE html>
<html ng-app="footerComponent">

<head>
  <title>Icon Toggle Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://kit.fontawesome.com/eeca99e7c9.js" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/Footer/footer.styles.css">
  <style>

  </style>
</head>

<body ng-controller="footerController">
  <div>
    <div class="footer-container">
      <div ng-repeat="ftrbtn in footer">
        <a href={{ftrbtn.routePath}} class="footer-link">
          <button class="footer-button" ng-click="toggleIcon(ftrbtn.name)"
            ng-class="{'footer-btn-inactive': !ftrbtn.active, 'footer-btn-active': ftrbtn.active}">
            <span class="material-icons-outlined footer-icon" ng-show="!ftrbtn.active">{{ftrbtn.icon}}</span>
            <span class="material-icons-round footer-icon" ng-show="ftrbtn.active">{{ftrbtn.icon}}</span>
            <span class="footer-button-name">{{ftrbtn.name}}</span>
          </button>
        </a>
      </div>
    </div>
  </div>
</body>

<script src="/Footer/footer.module.js"></script>
<script src="/Footer/footer.controller.js"></script>

</html>
